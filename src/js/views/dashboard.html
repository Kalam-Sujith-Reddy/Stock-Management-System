
<div class="oj-hybrid-padding">
  <h1>Dashboard Content Area</h1>
  <div>
      <button data-bind="click:toggleStocks">All available Stocks</button>
  
        <div data-bind="visible:showTable">
          <h3>Stocks table</h3>
<table border="3" >
  <thead>
    <tr>
      <th>Stock ID</th>
      <th>Stock Name</th>
      <th>Stock Price</th>
      <th>Stock Volume</th>
      <th>Listed Price</th>
      <th>Listed Date</th>
      <th>Listed Exchange</th>
    </tr>
  </thead>
  <tbody data-bind="foreach: Stockss">
    <tr>
      <td data-bind="text: stockId"></td>
      <td data-bind="text: stockName"></td>
      <td data-bind="text: stockPrice"></td>
      <td data-bind="text: stockVolume"></td>
      <td data-bind="text: listingPrice"></td>
       <td data-bind="text: listedDate"></td>
       <td data-bind="text:listedExchange "></td>

    </tr>
    
  </tbody>
</table>
</div>
<!-- Toggle Buy Stock Button -->
<button data-bind="click: toggleBuyStock, text: buyStockVisible() ? 'Hide Buy Stock' : 'Buy Stock'"></button>

<!-- Buy Stock Form/Panel -->
<div data-bind="visible: buyStockVisible" style="margin-top:20px; border:1px solid #ccc; padding:18px; border-radius:8px;">
  <h3>Buy Stock</h3>
  <form data-bind="submit: doBuyStock">
    <label>
      Stock:
            <input type="number" data-bind="value: buyStockId" required>
    <label>
      Quantity:
      <input type="number" data-bind="value: buyQty" required>
    </label><br>
    <button type="submit">Buy</button>
  </form>
  <div style="color:red;" data-bind="visible: buyError, text: buyError"></div>
  <div data-bind="visible: buyMessage" style="color:green;">
    <span data-bind="text: buyMessage"></span>
  </div>
</div>
<style>
    /* --- Dashboard Theming (matching your app) --- */
h1 {
  color: #355C7D;
  font-size: 2em;
  font-weight: 700;
  letter-spacing: 0.5px;
  margin-bottom: 2em;
  text-align: left;
}
h3 {
  color: #355C7D;
  margin: 1.1em 0 1em 0;
}

button, input[type="submit"] {
  background: #FFEB3B;
  color: #355C7D;
  font-weight: 600;
  border: none;
  border-radius: 22px;
  font-size: 1rem;
  padding: 0.58em 1.12em;
  margin: 0.39em 0.58em 1em 0;
  cursor: pointer;
  transition: background 0.16s, color 0.16s, box-shadow 0.12s;
  box-shadow: 0 1px 7px rgba(53,92,125,.07);
  outline: none;
}
button:hover, button:focus, input[type="submit"]:hover {
  background: #FFF9C4;
  color: #355C7D;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: #f8fafd;
  border-radius: 13px;
  margin-bottom: 20px;
  box-shadow: 0 3px 14px #e0e0e099;
  overflow: hidden;
}

/* Table headers */
th {
  background: #355C7D;
  color: #fff;
  font-weight: 700;
  font-size: 1.05rem;
  border-bottom: 3px solid #FFEB3B;
  padding: 0.85em 1.06em;
  text-align: left;
}

/* Table body */
td {
  padding: 0.7em 1.06em;
  font-size: 1rem;
  color: #222;
  border-bottom: 1px solid #e6eaf0;
}
tbody tr:nth-child(odd) {
  background: #eaf6fb;
}
tbody tr:nth-child(even) {
  background: #fdfdfe;
}
tbody tr:hover {
  background: #FFF9C4;   /* light yellow */
  transition: background 0.15s;
}
table, th, td {
  border: none;
}

/* Buy Stock Panel */
[data-bind="visible: buyStockVisible"] {
  background: #fffbea;
  border-radius: 13px;
  box-shadow: 0 1px 10px #ffc75f2b;
  border: 1.3px solid #FFC75F;
  margin-top: 22px;
  padding: 2em 1.3em 1em 1.3em !important;
  max-width: 340px;
}
[data-bind="visible: buyStockVisible"] h3 {
  margin-top: 0;
  color: #355C7D;
  margin-bottom: 1.2em;
}
[data-bind="visible: buyStockVisible"] label {
  display: block;
  color: #222;
  font-weight: 500;
  margin-bottom: 0.8em;
  margin-top: 0.15em;
}
[data-bind="visible: buyStockVisible"] input[type="number"] {
  width: 90px;
  padding: 0.36em 0.68em;
  font-size: 1rem;
  border: 1px solid #FFC75F;
  border-radius: 6px;
  margin-left: 7px;
  margin-right: 4px;
  outline: none;
  background: #fff;
  transition: border-color 0.16s, box-shadow 0.16s;
}
[data-bind="visible: buyStockVisible"] input[type="number"]:focus {
  border-color: #355C7D;
  box-shadow: 0 0 0 2px #FFEB3B66;
}
/* Error & message colors */
[data-bind="visible: buyError"] {
  color: red;
  font-weight: 600;
  margin-top: 0.8em;
}
[data-bind="visible: buyMessage"] {
  color: green;
  font-weight: 600;
  margin-top: 0.8em;
}
/* Responsive */
@media (max-width: 700px) {
  table th, table td { font-size: 0.94rem; padding: 0.52em 0.52em; }
  [data-bind="visible: buyStockVisible"] {
    padding: 1em 0.3em 0.9em 0.3em !important;
    max-width: 97vw;
  }
}
</style>
