<div class="oj-hybrid-padding">
<!-- Toggle Button -->
<button data-bind="click: toggleTransactions, text: showTable() ? 'Hide Transactions' : 'Show Transactions'"></button>

<!-- Transactions Table -->
<div data-bind="visible: showTable">
  <h3>Transactions</h3>
  <table border="1">
    <thead>
      <tr>
        <th>Transaction ID</th>
        <th>Stock Id</th>
        <th>Customer ID</th>
        <th>Transaction Price</th>
        <th>Transaction type</th>
        <th>Transaction quantity</th>
        <th>Transaction Date</th>
        <!-- Add more columns if your transaction model has more fields -->
      </tr>
    </thead>
    <tbody data-bind="foreach: transactions">
      <tr>
        <td data-bind="text: txnId"></td>
        <td data-bind="text: custId"></td>
        <td data-bind="text: stockId"></td>
        <td data-bind="text: txnPrice"></td>
        <td data-bind="text:txnType"></td>
        <td data-bind="text:qty"></td>
        <td data-bind="text:txnDate"></td>
        <!-- Bind more columns as necessary -->
      </tr>
    </tbody>
  </table>
</div>
</div>
