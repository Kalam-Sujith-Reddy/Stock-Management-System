<div class="center-container">
  <div class="auth-box">
<div data-bind="if: loginMsg">
  <div style="color: #cb5e00; text-align: center; margin-bottom: 8px;" data-bind="text: loginMsg"></div>
</div>
      <div data-bind="if: signupSuccess">
      <div style="color: green; text-align: center; margin-bottom: 8px;" data-bind="text: signupSuccess"></div>
    </div>
    <div data-bind="if: showLogin">
      <h2>Login</h2>
      <form data-bind="submit: doLogin">
        <div class="form-group">
          <label>Username</label>
          <input type="text" data-bind="value: loginUsername" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" data-bind="value: loginPassword" required>
        </div>
        <div class="form-group">
          <label>User Type</label>
          <select data-bind="value: loginCustType" required>
            <option value="User">User</option>
            <option value="Admin">Admin</option>
          </select>
        </div>
        <button type="submit">Login</button>
      </form>
      <div style="color: red;" data-bind="text: loginError"></div>
      <div data-bind="visible: loginSuccess, text: loginSuccess" style="color:green; text-align:center; margin-bottom:8px;"></div>
      <button class="link-btn" data-bind="click: showSignupForm">Sign Up</button>
    </div>

    <div data-bind="if: !showLogin()">
      <h2>Sign Up</h2>
      <form data-bind="submit: doSignup">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" data-bind="value: signupFirstName" required>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" data-bind="value: signupLastName" required>
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" data-bind="value: signupPhoneNumber">
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text" data-bind="value: signupCity">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" data-bind="value: signupEmailId" required>
        </div>
        <div class="form-group">
          <label>Username</label>
          <input type="text" data-bind="value: signupUsername" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" data-bind="value: signupPassword" required>
        </div>
        <div class="form-group">
          <label>User Type</label>
          <select data-bind="value: signupCustType" required>
            <option value="User">User</option>
          </select>
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <div style="color: red;" data-bind="text: signupError"></div>
      <button class="link-btn" data-bind="click: showLoginForm">Back to Login</button>
    </div>
  </div>
</div>

<style>
.center-container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #f3f6fa;
}
.auth-box {
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 2px 10px rgba(46, 68, 121, 0.08);
  padding: 28px 24px 16px 24px;
  min-width: 320px;
}
.form-group {
  margin-bottom: 12px;
}
.form-group label {
  display: block;
  margin-bottom: 4px;
}
.form-group input, .form-group select {
  width: 100%;
  padding: 7px 8px;
  box-sizing: border-box;
  border: 1px solid #ccd7e6;
  border-radius: 3px;
  font-size: 15px;
}
button[type="submit"] {
  width: 100%;
  padding: 8px 0;
  margin-top: 8px;
  background: #3786e1;
  color: #fff;
  border: none;
  border-radius: 3px;
  font-size: 15px;
  cursor: pointer;
}
.link-btn {
  background: none;
  border: none;
  margin: 10px 0 0 0;
  color: #3786e1;
  text-decoration: underline;
  cursor: pointer;
  display: block;
  width: 100%;
  padding: 0;
  font-size: 15px;
}
</style>
